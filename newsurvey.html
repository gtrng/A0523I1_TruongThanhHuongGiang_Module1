<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Survey</title>
</head>
<h1> Market Research Survey</h1>
<div>Please take a few moments to complete this satisfaction survey</div>
<body>
<ul style="list-style-type: none" >
    <li>
        <label for="Field1" id="field1">
           <b>What is your age range?</b>
        </label>

    <div>
        <select id="Field1" name="Field1">
            <option value="18-24" name="field1">
                <span >18-24</span>
            </option>
            <option value="25-34"name="field1">
                <span >25-34</span>
            </option>
            <option value="35-50"name="field1">
                <span >35-50</span>
            </option>
            <option value="50+" name="field1">
                <span >50+</span>
            </option>
        </select>
    </div>
        <br/>
    </li>
    <li>
        <label for="Field2">
            <b> What is your yearly income range?<b/>
        </label>
        <div>
            <select id="Field2" name="Field2" >
                <option
                        value="$0 - $25,000" >
                    <span >$0 - $25,000</span>
                </option>
                <option
                        value="$25,001 - $50,000" >
                    <span >$25,001 - $50,000</span>
                </option>
                <option
                        value="$50,001 - $100,000" 	>
                    <span >$50,001 - $100,000</span>
                </option>
                <option
                        value="$100,000+" >
                    <span >$100,000+</span>
                </option>
            </select>
        </div>
    </li>
    <br/>
    <li>

            <label id="Field3" >
               <b>Gender Identity</b>
            </label>
            <div>
  <input name="Field3"  type="radio"  value="Male"   /> <span style=""></span> Male<br/>
  <input name="Field3"  type="radio"  value="Female"    /> Female<br/>
  <input name="Field3"     type="radio"  value="Nonbinary"    /> Nonbinary<br/>
  <input name="Field3"     type="radio"  value="Other"/>
    <span >Other</span><br/>
    <input name="Field3"    type="text" value="" maxlength="100"   />
            </div>
    </li>
<br/>
    <li>
            <label>
                Which of the following products have your purchased in the last 2 months. Please check all that apply.
            </label>
            <div>

                <input id="Field303" name="Field303" 		type="checkbox"  value="Product 1"/>
	<label for="Field303">Product 1 <br/>
	</label>

	<input id="Field304" name="Field304"	type="checkbox"	value="Product 2" />
	<label  for="Field304">
		Product 2 <br/>
	</label>
	<input id="Field305" 		name="Field305" 		type="checkbox" 	value="Product 3" />
	<label for="Field305">Product 3
	</label>
            </div>
    </li>
    <br/>

<li>
    <label> How often would you use our new product?
    </label>
    <div>
        <input name="Field4" type="radio" value="Daily">
        <label>Daily</label>
        <br/>
        <input name="Field4" type="radio" value="Weekly">
        <label>Weekly</label>
    <br/>
        <input name="Field4" type="radio" value="Monthly">
        <label>Montly</label>
    </div>
    </li>
<br/>
    <li>
        <label> What would you pay new product?
            <label/>
            <div>
            $ <input name="Field5" type="text" value=" " maxlength="100000" size="10" > . <input name="Field5" type="text" value=" " maxlength="100000" size="5"/>
            <p> Dollar
    </li>
    <li>
        <label>What would you like to see in the new product.</label>
        <div>

        </div>
    </li>
</ul>
</body>
</html>
