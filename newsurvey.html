<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Survey</title>
</head>
<h1> Market Research Survey</h1>
<div>Please take a few moments to complete this satisfaction survey</div>
<body>
<ul>
    <li>
        <label>
            <b>What is your age range?</b>
        </label>

        <div>
            <select id="Field1" name="Field1">
                <option value="18-24" name="field1">
                    <span>18-24</span>
                </option>
                <option value="25-34" name="field1">
                    <span>25-34</span>
                </option>
                <option value="35-50" name="field1">
                    <span>35-50</span>
                </option>
                <option value="50+" name="field1">
                    <span>50+</span>
                </option>
            </select>
        </div>
        <br/>
    </li>
    <li>
        <label for="Field2">
            <b> What is your yearly income range?<b/>
        </label>
        <div>
            <select id="Field2" name="Field2">
                <option
                        value="$0 - $25,000">
                    <span>$0 - $25,000</span>
                </option>
                <option
                        value="$25,001 - $50,000">
                    <span>$25,001 - $50,000</span>
                </option>
                <option
                        value="$50,001 - $100,000">
                    <span>$50,001 - $100,000</span>
                </option>
                <option
                        value="$100,000+">
                    <span>$100,000+</span>
                </option>
            </select>
        </div>
    </li>
    <br/>
    <li>

        <label id="Field3">
            <b>Gender Identity</b>
        </label>
        <div>
            <input name="Field3" type="radio" value="Male"/> <span style=""></span> Male<br/>
            <input name="Field3" type="radio" value="Female"/> Female<br/>
            <input name="Field3" type="radio" value="Nonbinary"/> Nonbinary<br/>
            <input name="Field3" type="radio" value="Other"/>
            <span>Other</span><br/>
            <input name="Field3" type="text" value="" maxlength="100"/>
        </div>
    </li>
    <br/>
    <li>
        <label>
            Which of the following products have your purchased in the last 2 months. Please check all that apply.
        </label>
        <div>

            <input  name="product" type="checkbox" value="Product 1"/>
            <label >Product 1 <br/>
            </label>

            <input  name="product" type="checkbox" value="Product 2"/>
            <label >
                Product 2 <br/>
            </label>
            <input  name="product" type="checkbox" value="Product 3"/>
            <label> Product 3
            </label>
        </div>
    </li>
    <br/>

    <li>
        <label> How often would you use our new product?
        </label>
        <div>
            <input name="Field4" type="radio" value="Daily">
            <label>Daily</label>
            <br/>
            <input name="Field4" type="radio" value="Weekly">
            <label>Weekly</label>
            <br/>
            <input name="Field4" type="radio" value="Monthly">
            <label>Montly</label>
        </div>
    </li>
    <br/>
    <li>
        <label> What would you pay new product?
            <label/>
            <div>
               <table id="table3" >
                   <tr>
                   <td>$<td/>
                   <input value=" " align="down" type="text"><td/>
                   <td>.<td/>
                   <input value=" " type="text"><td/>
                   <tr/>
                   <tr>
                   <td> </td>
                       <td>Dollars</td>
                       <td> </td>
                       <td> </td>
                       <td>Cents</td>
                   </tr>
                   <table/>
                   <div/>
    </li>
    <li>
        <label>What features would you like to see in the new product.</label>
        <textarea cols="100%" rows="4"> </textarea>
        <br/>
        <table id="table" border="1" >
            <caption>Please rate your level of agreement with the following statements.</caption>
            <tr>
                <th> </th>
                <th>Strongly Disagree</th>
                <th>Disagree</th>
                <th>Agree</th>
                <th>Strongly Agree</th>
                <tr/>
            <tr>
                <td>Our products are priced fairly</td>
                <td title="Strongly Disagree" ><input type="radio" aria-checked="false">
                <label>1</label></td>
                <td title="Disagree"><input type="radio"aria-checked="false" >
                    <label>2</label></td>
                <td title="Agree" ><input type="radio" aria-checked="false">
                    <label>3</label></td>
                <td title="Strongly Agree" ><input type="radio" aria-checked="false">
                    <label>4</label></td>
            </tr>
            <tr>
                <td>Our products are high quality</td>
                <td title="Strongly Disagree" ><input type="radio" aria-checked="false">
                    <label>1</label></td>
                <td title="Disagree"><input type="radio"aria-checked="false" >
                    <label>2</label></td>
                <td title="Agree" ><input type="radio" aria-checked="false">
                    <label>3</label></td>
                <td title="Strongly Agree" ><input type="radio" aria-checked="false">
                    <label>4</label></td>

            </tr>
            <tr>
                <td>You would recommend out products to a friend or coworker.</td>
                <td title="Strongly Disagree" ><input type="radio" aria-checked="false">
                    <label>1</label></td>
                <td title="Disagree"><input type="radio"aria-checked="false" >
                    <label>2</label></td>
                <td title="Agree" ><input type="radio" aria-checked="false">
                    <label>3</label></td>
                <td title="Strongly Agree" ><input type="radio" aria-checked="false">
                    <label>4</label></td>
            </tr>
        </table>
    </li>
    <br/>
    <li>
        <input type="Submit" value="Submit"/>
    </li>
</ul>
</body>
<style>
    ul {
        list-style-type: none;
    }
    caption{
        text-align: left;
    }
    table {
        padding: 10px;
        border: black;
        border-collapse: collapse;
        width: 100%;
    }
    th{
        background-color: darkgrey;
    }
</style>
</html>
