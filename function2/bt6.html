<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let num = Number(prompt("Nhập một số vào đây : "));
    function checkSND(num) {
        if( num > 0 && num % 1 ==0){
            return true;
        }
        return false;
    }
    let result = checkSND(num);
    document.write(result);
</script>
</body>
</html>
