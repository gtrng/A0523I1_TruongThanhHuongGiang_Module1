<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let s = prompt("Nhập chuỗi : ");
    function checkSTN(s) {
        if( s >= '0' && s <='9'){
            return true;
        }
        return false;
    }
    let result = checkSTN(s);
    document.write(result);
</script>
</body>
</html>
