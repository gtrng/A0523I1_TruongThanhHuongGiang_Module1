<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>BÃ i 8</title>

<body>
<script>
    function main(){
        let a = [2,3,4,5,6];
        let b = reverse(a);
        document.write(b);
    }
    function reverse(input) {
        let newArr = new Array;
        for(let i = input.length - 1; i >= 0 ;i--){
            newArr.push(input[i]);
        }
        return newArr;
    }
    main();
</script>
</body>
