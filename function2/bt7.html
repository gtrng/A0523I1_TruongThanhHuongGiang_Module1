<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7 </title>
</head>
<body>
<script>
    function swap(a,b) {
        let temp;
        temp = a;
        a = b;
        b = temp;
    }
    function main() {
        let a = Number(prompt("Nhập một số nguyên a bất kỳ:"));
        let b = Number(prompt("Nhập một số nguyên b bất kỳ: "));
        swap(a,b);
        document.write("Sau khi doi : " + a +" "+ b);
    }
    main();

</script>
</body>
</html>
