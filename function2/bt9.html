<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<script>
    function main() {
        let a = ["h", "e", "l", "l", "o", "w", "o", "r", "l", "d"];
        let count = check(a, "o");
        document.write("Phần tử xuất hiện trong mảng " + count + " lần");
    }
    function check(a, x) {
        let count = 0;
        for (let i = 0; i < a.length; i++) {
            if (a[i] == x[0]) {
                count++;
            }
        }
        if (count > 0) {
            return count;
        } else {
            return -1;
        }
    }
    main();
</script>
</body>
</html>
