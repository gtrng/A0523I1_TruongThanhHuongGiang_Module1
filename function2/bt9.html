<script>
    
    function main() {
        let a = [ "love you" ];
        let b = ["o"];
        let result = check(a,b);

    function check(input,b) {
        let count = 0;
        for(let i =0; i < input.length ; i++){
            if(input[i] == b[0]){
                count++;

                return -1;

    }
