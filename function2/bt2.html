<body>
<script>
    function area(r) {
        return r*r* Math.PI;
    }
    function perimeter(r){
        return 2*r*Math.PI;
    }
    let r = +prompt("Radius :");
    let areaOfC = area(r);
    let perimeterOfC = perimeter(r);
    document.write("Dien tich:"+ areaOfC);
    document.write("<br>" + "Chu vi:" + perimeterOfC );

</script>
</body>
