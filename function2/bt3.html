<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<script>
    function giaiThua(n) {
        if( n == 1){
            return 1;
        }
        return n * giaiThua(n-1);
    }
    let n = +prompt("Nhap n");
    let result = giaiThua(n);
    document.write(result);
</script>
</body>
</html>
