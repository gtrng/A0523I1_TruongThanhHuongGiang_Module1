<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let arr = new Array(5);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = Number(prompt("Nhập kí tự vào mảng" + i));
    }
    document.write("Mảng :" + arr);
    document.write("<br>" + "Số ký tự có trong mảng: " + arr.length);
</script>
</body>
</html>
