<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let arr = prompt("Nhập chuỗi ký tự :");
    let index = 0;
    for (let i = 0; i < arr.length ; i++) {
        index++;
    }
    document.write("Mảng arr : " + arr);
    document.write("<br>" + "Số từ có trong chuỗi:" + index);
</script>
</body>
</html>
