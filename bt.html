<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Điểm Trung Bình </title>
</head>
<body>
<script>
    let physic = prompt("Nhập điểm lý");
    let chemistry = prompt("nhập điểm hóa");
    let biology = prompt("nhập điểm sinh");
    let sum = Number(physic) + Number(chemistry) + Number(biology);
    let average = (sum) /3;
    document.write("Average : " + average);
    document.write("<br/>")
    document.write("Sum : " + sum );
</script>
</body>
</html>
