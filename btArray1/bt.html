<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    let num = Number(prompt("Nhập vào số muốn xóa trong mảng :"));
    let arr = [1, 2, 3, 4, 5, 6, 7, 8];
    for (let i = 0; i < arr.length; i++) {
        if (num === arr[i]) {
            arr.splice(i, 1);
        }
    }
    document.write(arr);
</script>
</body>
</html>
