<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    let arr = new Array(5);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt("Nhập phần tử tại vị trí" + i);
    }
    arr.sort((a, b) => b - a);
    document.write(arr);
</script>
</body>
</html>
