<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let find = Number(prompt("Nhập số cần tìm trong mảng :"));
    let arr = Array(1,2,3,4,5,6,7,8);
    for (let i = 0; i < arr.length; i++) {
        if (find == arr[i]) {
            document.write(find + " in the array");
            break;
        } else if (i == arr.length - 1) {
            document.write(find + " is not in the array");
        }
    }
</script>
</body>
</html>
