<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let arr = Array(3,56,7,89,99,2,4);
    let max=0;
    for (let i = 0; i <arr.length ; i++) {
        if(max <= arr[i]){
            max = arr[i];
        }
    }
    document.write(arr);
    document.write("Số lớn nhất là: "+max);
</script>
</body>
