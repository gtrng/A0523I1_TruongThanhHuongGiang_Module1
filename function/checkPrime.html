<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Số Nguyên Tố</title>
</head>
<body>
<script>
    function main() {
        let num = +prompt("Nhập vào một số để kiểm tra :");
        let result = isPrime(num);
        return result;
    }
    function  isPrime(num) {
        if (num < 2) {
            document.write(num + " "+ "khong phai la so nguyen to ");
            return 0;
        }
        let count = 0;
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i == 0) {
                count++;
            }
        }
        if (count == 0) {
            document.write(num +" "+ "la so nguyen to ");
        } else {
            document.write(num + " " + "khong phai la so nguyen to ");
        }
    }
    main()
</script>
</body>
</html>
