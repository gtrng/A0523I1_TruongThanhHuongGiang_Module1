<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen Doi Giua Feet va Meters</title>
</head>
<body>
<script>
    function feetToMeter(feet) {
        let meter;
        return meter = 0.305 * feet;
    }
    let feet = +prompt("Nhap vao gia tri muon chuyen doi :");
    let result = feetToMeter(feet);
    document.write(result);
