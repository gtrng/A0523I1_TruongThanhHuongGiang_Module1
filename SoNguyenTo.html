<body>
<script>
    function main() {
        let numbers = parseInt(prompt("Nhập số lượng số nguyên tố cần in : "));

                document.write(N + " ");
                count++;
            }
            N++;
        }

            return false;

                if(numbers%N == 0){
                    return false;
                }
            }
            return true;
        }

</script>
