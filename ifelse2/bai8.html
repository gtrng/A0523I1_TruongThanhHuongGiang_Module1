<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Nhập tuổi :"));
    if (age > 0 && age < 120) {
        document.write(" Tuổi đã nhập là :" + age);
    } else {
        document.write("Không hợp lệ!");
    }
</script>
</body>
</html>
