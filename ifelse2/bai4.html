<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật khi biết 02 cạnh a, b</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập cạnh a : "));
    let b = parseFloat(prompt("Nhập cạnh b : "));
    if ( a < 0 || b < 0){
        document.write(" Không hợp lệ !")
    } else {
        let area = a * b;
        document.write("Diện tích : " +area);
    }
</script>
</body>
</html>
