<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập cạnh a : "));
    let b = parseFloat(prompt("Nhập cạnh b : "));
    let c = parseFloat(prompt("Nhập cạnh c : "));
    if (a == 0) {
        document.write("Nhập lại");
    } else {
        let Delta = b * b - 4 * a * c;
        if (Delta < 0) {
            document.write("Phương trình vô nghiệm");
        } else if (Delta == 0) {
            let x = -b / (2 * a);
            document.write("Phương trình có một nghiệm:" + x);
        } else {
            let x1 = (-b + Math.sqrt(Delta)) / 2 * a;
            let x2 = (-b - Math.sqrt(Delta)) / 2 * a;
            document.write("Phương trình có nghiệm x1 : " + x1);
            document.write("Phương trình có nghiệm x2 : " + x2);
        }
    }
</script>
</body>
</html>
