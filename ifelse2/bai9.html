<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập cạnh a : "));
    let b = parseFloat(prompt("Nhập cạnh b : "));
    let c = parseFloat(prompt("Nhập cạnh c : "));
    if (a > 0 && b > 0 && c > 0) {
        if (a + b > c && b + c > a && a + c > b) {
            document.write("a,b,c là cạnh của tam giác");
        } else {
            document.write("a,b,c không phải là cạnh của tam giac");
        }
    } else {
        document.write("a,b,c không phải là cạnh của tam giac");
    }
</script>
</body>
</html>
