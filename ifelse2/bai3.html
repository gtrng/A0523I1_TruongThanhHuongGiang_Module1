<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông khi biết cạnh a</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập cạnh của hình vuông : "));
    if ( a < 0){
        document.write(" Không hợp lệ !")
    } else {
        let area = a * a;
        document.write("Diện tích : " +area);
    }
</script>
</body>
</html>
