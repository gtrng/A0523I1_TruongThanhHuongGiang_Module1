<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
<script>
    let R = prompt("Nhập radius : ");
    const PI = 3.14;
    let S = PI * R * R;
    document.write("Radius : " + R);
    document.write("<br/>");
    document.write(" Area : " + S)
</script>
</body>
</html>
