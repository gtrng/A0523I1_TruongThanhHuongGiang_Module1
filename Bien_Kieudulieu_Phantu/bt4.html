<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
<script>
    let R = prompt("Nhập radius : ");
    const PI = 3.14;
    let P = 2 * PI * R;
    document.write("Radius : " + R);
    document.write("<br/>");
    document.write("Perimeter :" + P);
</script>
</body>
</html>
