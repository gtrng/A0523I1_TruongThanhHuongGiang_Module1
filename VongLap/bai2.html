<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let degree = parseFloat(prompt("Vui lòng nhập nhiệt độ cơ thể của bạn :"));
    while (!degree || degree <20 || degree > 100) {
        if (degree < 20) {
            alert("Yêu cầu tăng nhiệt độ");
            degree = parseFloat(prompt("Vui lòng nhập lại nhiệt độ cơ thể của bạn :"));
        } else if (degree > 100) {
            alert("Yêu cầu giảm nhiệt độ");
            degree = parseFloat(prompt("Vui lòng nhập lại nhiệt độ cơ thể của bạn :"));
        }else if (!degree) {
            degree = parseFloat(prompt("Vui lòng nhập lại nhiệt độ cơ thể của bạn :"));
        }
    }
    alert("Nhiệt độ bình thường");
</script>
</body>
</html>
