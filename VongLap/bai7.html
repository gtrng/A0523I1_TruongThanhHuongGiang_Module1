<script>
    for (let i = 1; i <= 100; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
            document.write("FizzBuzz" + " :" + " ");
        } else {
            if (i % 3 == 0) {
                document.write("Fizz" + " :" + " ");
            }
            if (i % 5 == 0) {
                document.write("Buzz" + " :" + " ");
            }
        }
        document.write(i + "</br>");
    }
</script>
