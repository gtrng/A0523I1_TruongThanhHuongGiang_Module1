<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let f = " ";
    let number1 =0, number2 = 1 , next=0;
    for (let i = 0 ; i<=20; i++){
        if (i <= 1) {
            next = i;
        } else {
            next = number1 + number2;
            number1 = number2;
            number2 = next;
        }
        if (next%5 ==0){
            f += next + " ";
        }
    }
    document.write("Số chia hết cho 5 trong dãy :" +f);
</script>
</body>
</html>
