<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let f = " ";
    let number1 =0, number2 = 1 , next;
    for (let i = 1; i<=20; i++){
        console.log(number1);
        next = number1 + number2;
        number1 = number2;
        number2 = next;
        f += number1 + " " + "</br>";
        if (next%5 ==0){
            f = next;
            break;
        }
    }
    document.write("Số chia hết cho 5 là :" +f);
</script>
</body>
</html>
