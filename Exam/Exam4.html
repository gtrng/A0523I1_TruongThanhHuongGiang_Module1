    function tamGiacCanRong() {
        let h = prompt("Nhập h :");
        let m = h, n = h;
        for(let i =1; i <= h ; i++){
            for(let j = 1; j <= 2*h -1; j++){
                if( i == h || j == m || j == n){
                    document.write("* ");
                }else {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
            }
            m--;
            n++;
            document.write("</br>");
        }
    }
    tamGiacCanRong();
    function tamGiacCan() {
        let h = prompt("Nhập h :");
