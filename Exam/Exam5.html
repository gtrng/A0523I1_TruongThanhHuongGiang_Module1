<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function prefixSum(a) {
        let b = [];
        for(let i = 0; i < a.length ; i++) {
            b[i] = 0;
            for (let j = 0; j < i + 1; j++) {
                b[i] += a[j];
            }
        }
        return b;
    }
    let a = [1,2,3];
    console.log(prefixSum(a));
</script>
</body>
</html>
