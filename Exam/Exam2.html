<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let word = prompt("Nhập một ký tự bất kỳ:");
    switch(word){
        case 'o':
        case 'O':
        case 'u':
        case 'U':
        case 'i':
        case 'I':
        case 'a':
        case 'A':
        case 'e':
        case 'E':
        document.write("Ký tự này là nguyên âm");
        break;
        default:
        document.write("Ký tự này không phải là nguyên âm");
    }

</script>
</body>
</html>
