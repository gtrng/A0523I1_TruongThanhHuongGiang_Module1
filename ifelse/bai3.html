<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let numbers = prompt("Nhập vào số nguyên bất kỳ");
    numbers = parseInt(numbers);
    if (numbers > 0)
        document.write("Số " + numbers + " lớn hơn 0");
    else if (numbers < 0)
        document.write("Số " + numbers + " này nhỏ hơn 0");
</script>
</body>
</html>
