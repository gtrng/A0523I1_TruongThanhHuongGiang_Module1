<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let a = prompt("Enter number a");
    a = parseInt(a);
    let b = prompt("Enter number b")
    b = parseInt(b);
    if (a % b == 0)
        alert("a chia hết cho b");
    else
        alert("a không chia hết cho b");
</script>
</body>
</html>
