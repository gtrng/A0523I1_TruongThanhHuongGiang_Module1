<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let age = prompt("Nhập tuổi của bạn");
    if ( age == 15 )
        alert("Đủ điều kiện vào học lớp 10");
    if ( age < 15 )
        alert("Bạn cần được xem xét điều kiện vào lớp 10!")
    if ( age > 15 && age <= 20)
        alert("Đủ điều kiện vào học lớp 10");
    if ( age > 20)
        alert("Không đủ điều kiện vào lớp 10");

</script>
</body>
</html>
